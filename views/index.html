<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/about">About</a>
      </li>
      <li>
        <a href="/contact-us">Contact</a>
      </li>
    </ul>

    <div>
      <h1>Home</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores est
        beatae consectetur ipsa ullam modi nesciunt deleniti tempore consequatur
        eos officiis nemo, exercitationem nostrum perferendis. Fuga, autem.
        Beatae, nulla totam?
      </p>
    </div>

    <div id="post"></div>
    <script>
      fetch('https://jsonplaceholder.typicode.com/posts/')
        .then((response) => response.json())
        .then((data) => {
          for (let index = 0; index < data.length; index++) {
            const element = data[index];
            document.querySelector('#post').innerHTML += `
            <div>
              <h1>${element.title}</h1>
              <p>${element.body}</p>
            </div>
            
          `;
          }
        });
    </script>
  </body>
</html>
